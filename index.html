<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Orbi Health | UI</title>

</head>
<body>
    <header class="header" id="header">
        <div class="header__text-box">
            <h2 class="heading-primary">
                <span class="heading-primary--main">
                    My Recommended Articles
                </span>
            </h2>
        </div>
    </header>
    <section>
        <div class="filter" id="filter">

        </div>
    </section>
    <main>
        <div class="main">
            <div class="main__social--icons">
                <img src="https://img.icons8.com/fluent-systems-regular/32/000000/linkedin.png" alt="linkedin"/>
                <img src="https://img.icons8.com/windows/32/000000/twitter-squared--v2.png" alt="twitter"/>
                <img src="https://img.icons8.com/windows/32/000000/github-squared.png" alt="github"/>
                <img src="https://img.icons8.com/ios/32/000000/apple-phone.png" alt="phone"/>
                <img src="https://img.icons8.com/ios/32/000000/apple-mail.png" alt="mail"/>
            </div>
            
            <div class="main__content">
                <div class="main__content--card" id="main__content--card">
                </div>

                <div class="main__content--pagination">
                    <div class="main__content--pagination--button desktop__view--button">
                        < Previous
                    </div>
                    <div class="main__content--pagination--index desktop__view--button" id="main__content--pagination--index">
                    </div>
                    <div class="main__content--pagination--button desktop__view--button">
                        Next >
                    </div>
                </div>

                <div class="main__content--mobile--view" onclick="loadMoreData()">
                    <button class="main__content--mobile--view--button" id="loadBtn"> Load More </button>
                    <span> > </span>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/index.js"></script>
</html>
